<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Performance Predictor</title>

    <style>
      :root {
        --bg: #0f2027;
        --bg2: #203a43;
        --card: rgba(255, 255, 255, 0.12);
        --text: #ffffff;
        --accent: #00c853;
      }

      body.light {
        --bg: #f4f6f8;
        --bg2: #dde5ec;
        --card: #ffffff;
        --text: #111;
        --accent: #1976d2;
      }

      * {
        font-family: 'Segoe UI', sans-serif;
        box-sizing: border-box;
        transition: background 0.3s, color 0.3s;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background:
          linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f');
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
      }

      .app {
        width: 90%;
        max-width: 1150px;
        display: grid;
        grid-template-columns: 1.3fr 1fr;
        gap: 40px;
      }

      .info h1 {
        font-size: 38px;
        margin-bottom: 10px;
      }

      .stats {
        display: flex;
        gap: 20px;
        margin-top: 25px;
      }

      .stat {
        background: var(--card);
        padding: 18px 30px;
        border-radius: 14px;
        backdrop-filter: blur(12px);
        text-align: center;
      }

      .stat span {
        font-size: 30px;
        font-weight: bold;
      }

      .toggle button {
        margin-top: 25px;
        padding: 10px 18px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: var(--accent);
        color: white;
        font-weight: bold;
      }

      .card {
        background: var(--card);
        backdrop-filter: blur(18px);
        padding: 30px;
        border-radius: 20px;
      }

      label {
        display: block;
        margin-top: 12px;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-top: 5px;
      }

      button.predict {
        width: 100%;
        margin-top: 22px;
        padding: 12px;
        background: linear-gradient(90deg, var(--accent), #64dd17);
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }

      .result {
        margin-top: 18px;
        text-align: center;
        font-size: 20px;
      }

      @media (max-width: 900px) {
        .app {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <div class="info">
        <h1>Student Performance Predictor</h1>
        <p>Static demo of ML-based academic prediction system.</p>

        <div class="stats">
          <div class="stat">
            <span>72%</span>
            <small>Accuracy</small>
          </div>
          <div class="stat">
            <span>0.82</span>
            <small>F1 Score</small>
          </div>
        </div>

        <div class="toggle">
          <button onclick="toggleTheme()">üåó Toggle Theme</button>
        </div>
      </div>

      <div class="card">
        <h2>Prediction Form</h2>

        <label>Study Time (1‚Äì4)</label>
        <input id="studytime" type="number" min="1" max="4" value="2" />

        <label>Past Failures</label>
        <input id="failures" type="number" min="0" max="4" value="0" />

        <label>Going Out (1‚Äì5)</label>
        <input id="goout" type="number" min="1" max="5" value="3" />

        <label>Higher Education</label>
        <select id="higher">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label>Internet Access</label>
        <select id="internet">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>

        <label>Mother Education (0‚Äì4)</label>
        <input id="Medu" type="number" min="0" max="4" value="2" />

        <label>Father Education (0‚Äì4)</label>
        <input id="Fedu" type="number" min="0" max="4" value="2" />

        <button class="predict" onclick="predict()">Predict</button>

        <div id="result" class="result"></div>
      </div>
    </div>

    <script>
      function toggleTheme() {
        document.body.classList.toggle('light');
      }

      function predict() {
        const score =
          studytime.value * 20 -
          failures.value * 15 -
          goout.value * 5 +
          higher.value * 10 +
          internet.value * 5 +
          Medu.value * 5 +
          Fedu.value * 5;

        const confidence = Math.min(Math.max(score, 20), 95);

        result.innerHTML =
          confidence >= 50
            ? `‚úÖ <b>PASS</b><br><small>Confidence: ${confidence}%</small>`
            : `‚ùå <b>FAIL</b><br><small>Confidence: ${confidence}%</small>`;
      }
    </script>
  </body>
</html>
